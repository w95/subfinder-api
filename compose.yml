services:
  subfinder-api:
    build: .
    container_name: subfinder-api
    ports:
      - "8005:8005"
    restart: unless-stopped
    environment:
      - PORT=8005
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8005/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.docker.compose.project=subfinder"
      - "com.docker.compose.service=api"
